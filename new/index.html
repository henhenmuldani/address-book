<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="max-w-sm mx-auto">
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <button onclick="history.back()" class="text-white flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Back
        </button>
        <div>
          <p class="text-white text-lg font-bold">Address Book</p>
        </div>
      </div>
    </nav>

    <main class="p-4">
      <form id="add-contact-form">
        <div class="mb-4">
          <label
            for="first-name"
            class="block mb-2 text-sm font-bold text-gray-700"
            >First Name</label
          >
          <input
            required
            type="text"
            id="first-name"
            name="first-name"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            for="last-name"
            class="block mb-2 text-sm font-bold text-gray-700"
            >Last Name</label
          >
          <input
            required
            type="text"
            id="last-name"
            name="last-name"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-bold text-gray-700"
            >Email</label
          >
          <input
            required
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            for="phone-number"
            class="block mb-2 text-sm font-bold text-gray-700"
            >Phone Number</label
          >
          <input
            required
            type="tel"
            id="phone-number"
            name="phone-number"
            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
          >
            Save
          </button>
        </div>
      </form>
    </main>

    <script src="/new/index.js"></script>
  </body>
</html>
