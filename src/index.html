<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Address Book</title>
  </head>
  <body class="max-w-md p-8 mx-auto bg-white">
    <header>
      <h1 class="text-3xl">Contacts</h1>
      <div class="mt-2 mb-2 overflow-hidden bg-gray-100 rounded-lg">
        <form id="search-contacts" method="get">
          <div class="flex items-center px-4 py-2 border-b border-gray-200">
            <div class="flex-shrink-0 px-2 font-semibold text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                class="w-6 h-6 fill-current"
              >
                <path
                  d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              class="w-full px-3 py-2 leading-tight text-gray-700 bg-gray-100 focus:outline-none"
              placeholder="Search contacts"
            />
          </div>
        </form>
      </div>
    </header>

      <li class="flex items-center">
        <div>

            xmlns="http://www.w3.org/2000/svg"

            ></path>

        <div class="flex flex-col ml-4">
