<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Address Book</title>
  </head>
  <body class="max-w-sm mx-auto">
    <header class="sticky top-0 z-50 p-4 bg-blue-500">
      <h1 class="px-2 pt-4 text-3xl text-white">Address Book</h1>
      <div class="m-2 overflow-hidden bg-gray-100 rounded-lg">
        <form id="search-contacts" method="get">
          <div class="flex items-center border-b border-gray-200">
            <div class="flex-shrink-0 px-2 font-semibold text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                class="w-6 h-6 fill-current"
              >
                <path
                  d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="search-input"
              class="w-full px-3 py-2 leading-tight text-gray-700 bg-gray-100 focus:outline-none"
              placeholder="Search contacts"
            />
          </div>
        </form>
      </div>
    </header>

    <main class="relative">
      <ul class="p-4 space-y-2" id="contacts"></ul>
      <a href="./new">
        <button
          class="sticky px-4 py-2 mr-4 text-2xl font-bold text-white bg-blue-500 rounded-full float-end bottom-4 shadow-lghover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
        >
          +
        </button>
      </a>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
